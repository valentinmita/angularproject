<div class="dropdown">
  <h1>Select by levels:</h1>
  <select
    class="dropdown-item border border-primary bg-gradient-light text-dark"
    [(ngModel)]="chosenMod"
    (ngModelChange)="modo()"
  >
    <option class="dropdown-item" value="mod1" selected>Entry-level</option>

    <option class="dropdown-item" value="mod2">Mid-level</option>
    <option class="dropdown-item" value="mod3">Senior-level</option>

    <option class="dropdown-item" value="mod4">Internship</option>
    <option class="dropdown-item" value="mod5">Management</option>
  </select>
</div>

<div
  class="card m-2 p-2"
  *ngFor="let item of prova"
  [class.selected]="item.id === selectedId"
>
  <a [routerLink]="['/details', item.id]">
    <h1 class="card-title">{{ item.name }}</h1>
  </a>
  <h5 class="card-text">{{ item.id }}</h5>

  <h5 class="card-text">{{ item.levels[0].name }}</h5>
  <h1 class="card-text">Locations {{ item.locations[0].name }}</h1>
</div>
